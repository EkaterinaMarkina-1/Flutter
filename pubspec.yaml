name: cofe_fest
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  http: ^1.1.0
  equatable: ^2.0.0
  provider:
  cupertino_icons: ^1.0.6
  video_player: ^2.9.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.0.0 # Keeps the latest version
  json_serializable: ^6.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/cofefest.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/
    - assets/images/
    - assets/gif/
